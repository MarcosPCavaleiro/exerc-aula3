<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Exercício - Formulário</h1>
        <h3><a href="https://marcospcavaleiro.github.io/exerc-aula3/">Menu de exercícios</a></h3>
    </header>
    <main>
        <form name="Dados" method="get" action="">
            <fieldset>
                <legend>Dados do paciente</legend>
                Nome do paciente: <input type="text" name="nome" /> <br>
                Registro hospitalar: <input type="number" name="registo" /> <br>
                Data de inclusão: <input type="date" name="dtinc" /> <br>
                Data de nascimento: <input type="date" name="dtnas" /> <br>
                Email: <input type="email" name="email"> <br>
                Gênero: <br>
                <input type="radio" name="sexo" value="fem">Feminino <br>
                <input type="radio" name="sexo" value="mas">Masculino <br>
                Raça declarada:
                <select name="raca">
                    <option value=""></option>
                    <option value="Branca">Branca</option>
                    <option value="Negra">Negra</option>
                    <option value="Parda">Parda</option>
                    <option value="Amarela">Amarela</option>
                    <option value="Indígena">Indígena</option>
                    <option value="Desconhecida">Desconhecida</option>
                </select> <br>
                Como ficou sabendo do estudo: <br>
                <input type="checkbox" name="est1">Convidado <br>
                <input type="checkbox" name="est2">Internet <br>
                <input type="checkbox" name="est3">Amigos <br>
                <input type="checkbox" name="est4">Familiares <br>
                <input type="checkbox" name="est5">Outros <br>
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
